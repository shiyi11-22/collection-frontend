<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>阿笠博士的新发明</title>

    <style>
      body {
        padding-left: 10vw;
      }
      .question {
        margin-top: 30px;
        font-size: 22px;
      }

      .box {
        margin-top: 64px;
        width: 60%;
        height: 200px;
        font-size: 24px;
        display: flex;
        justify-content: space-between;
      }
      #blue {
        width: 46%;
        text-align: center;
        line-height: 200px;
        border: 2px solid #21a4f1;
      }
      #red {
        width: 46%;
        text-align: center;
        line-height: 200px;
        border: 2px solid #fc4b5a;
      }
    </style>
  </head>

  <body>
    <div class="question">
      <p>柯南的手表坏了，最近阿笠博士刚好设计了一款新型时钟（下方蓝框）。</p>
      <p>
        蓝框显示当前日期，当鼠标移入蓝框时，有放大效果且时间暂停；鼠标移出后时间继续更新。
      </p>
      <p>点击定格按钮，红框内显示定格的时间。</p>
    </div>
    <div class="box">
      <div id="blue">
        <span id="time"></span>
      </div>
      <div id="red">
        <span id="pauseTime"></span>
      </div>
    </div>
    <button id="btn" style="font-size: 24px; margin-top: 48px">定格</button>

    <!-- 以上代码不可修改 -->

    <!--
        要求在下列代码中实现：
        1. 页面上的时间每秒更新一次。
        2. 鼠标移入 #blue 的时候 暂停时间的更新，并且有边框放大效果。
        3. 鼠标移出 #blue 的时候 继续时间的更新，CSS 样式还原。
        4. 点击定格按钮，#red 里面显示点击时候的时间。
    -->
    <script>
        let intervalId; // 用于存储计时器ID
        let paused = false; // 用于标记时间是否暂停
        let pausedTime; // 用于存储暂停时的时间

        // 更新时间函数
        function updateTime() {
            const currentDate = new Date();

                const year = currentDate.getFullYear();
                const month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
                const day = currentDate.getDate().toString().padStart(2, '0');
                const hours = currentDate.getHours().toString().padStart(2, '0');
                const minutes = currentDate.getMinutes().toString().padStart(2, '0');
                const seconds = currentDate.getSeconds().toString().padStart(2, '0');

                const formattedDateTime = `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;

                document.getElementById('time').textContent = formattedDateTime;
        }

        // 开始计时器函数
        function startTimer() {
            intervalId = setInterval(updateTime, 1000); // 每秒调用一次updateTime函数
        }

        // 暂停计时器函数
        function pauseTimer() {
            clearInterval(intervalId); // 清除计时器
            pausedTime = new Date().toLocaleTimeString(); // 获取并保存当前时间
        }

        // 恢复计时器函数
        function resumeTimer() {
            if (!paused) return; // 如果没有暂停，则不执行
            updateTime(); // 更新时间显示
            startTimer(); // 重新开始计时器
        }

        // 更新定格时间函数
        function updatePausedTime() {
            const pauseTimeElement = document.getElementById('pauseTime');
            const date = new Date(); // 获取当前日期和时间
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            const formattedDateTime = `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
            pauseTimeElement.textContent = formattedDateTime; // 设置定格时间文本
        }

        // 鼠标移入蓝色框时的行为
        document.getElementById('blue').addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.1)'; // 放大蓝色框
            pauseTimer(); // 暂停计时器
            paused = true; // 标记为暂停状态
        });

        // 鼠标移出蓝色框时的行为
        document.getElementById('blue').addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)'; // 还原蓝色框大小
            resumeTimer(); // 恢复计时器
            paused = false; // 标记为非暂停状态
        });

        // 点击定格按钮时的行为
        document.getElementById('btn').addEventListener('click', function() {
            if (paused) {
                updatePausedTime(); // 如果已暂停，则更新定格时间
            } else {
                pauseTimer(); // 暂停计时器并保存时间
                updatePausedTime(); // 更新定格时间
                resumeTimer(); // 恢复计时器
            }
        });

        // 页面加载完毕后开始计时器
        startTimer();
    </script>
  </body>
</html>
